<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="keywords" content="to-do, complete, task, task management, organize, work, life">
  <meta name="description" content="A simple to-do list to organize your work & life">
  <meta name="author" content="Pezawax Inc.">
  <meta name="application-name" content="Todorodo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Favicon etc. -->
  <link rel="apple-touch-icon" sizes="180x180" href="src/statics/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/statics/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/statics/icons/favicon-16x16.png">
  <link rel="manifest" href="src/utils/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Pezawax</title>
</head>

<body>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="card1">
          <div class="card-body py-4 px-4 px-md-5">
            <!-- header -->
            <p class="h1 text-center mt-3 mb-4 pb-3">
              <i class="fas fa-check-square me-1"></i>
              <u>To Do List</u>
            </p>
            <!-- input -->
            <div class="pb-2">
              <div class="card">
                <div class="card-body" id="cardAdd">
                  <div class="d-flex flex-row align-items-center">
                    <a onclick="addNewTask()" style="padding: 8px;">
                      <i class="fa-solid fa-plus icon" style="color:#fff"></i>
                    </a>
                    <input id="myInput" type="text" class="form-control" placeholder="Add a task">
                  </div>
                </div>
              </div>
            </div>

            <!-- task list -->
            <ul id="myUL" class="w-auto my-1"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="./src/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
